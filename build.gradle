apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'appoxee-pig-test',
        'Implementation-Version': version
    }
}

repositories { mavenCentral() }

dependencies {
    testCompile group: 'org.apache.pig', name: 'pigunit', version: '0.14.0'
    // as hadoop 1.0.4 is the default https://pig.apache.org/docs/r0.14.0/start.html
    testCompile group: 'org.apache.hadoop', name: 'hadoop-client', version: '1.0.4'
    testCompile group: 'commons-io', name: 'commons-io', version: '1.4'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}
